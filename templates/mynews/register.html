{% extends 'mynews/base.html' %}

{% load staticfiles %}

{% block block_title %}用户注册{% endblock %}


{% block block_body %}

<link href="{% static 'css/register.css' %}" rel="stylesheet">   
 

      <!-- Main component for a primary marketing message or call to action -->
  
<div class="container">
   <div class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
  <strong></strong> {% if errors %}
{{ errors.0 }}
{% endif %}
</div>
<div class="register">  
      


<form class="form-horizontal" method = 'post' enctype="multipart/form-data"  role="form">

  <div class="form-group">

    <label for="username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="iusername" placeholder="username" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-10">
      <input type="Email" class="form-control" id="email" placeholder="username" name="email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
    </div>
  </div>
   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">重复密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password2">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">注册</button>
    </div>
  </div>

{% csrf_token %}

</form>
